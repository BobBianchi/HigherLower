<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Higher Lower Exercise</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col">

                    <h1>Higher Lower Game</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">

                    <h4>Guess a number between 1 and 20</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="numGuess">Your Guess:</label>
                </div>
                <div class="col-sm-4">
                    <input class="form-control" id="numGuess" type="text" placeholder="guess" required>
                </div>
                <div class="col-sm">
                    <button type="submit" onclick="gameStart(userInput)" class="btn btn-secondary">Submit</button>
                </div>
            </div>
            <div class="row">
                <div id="results" class="col">
                </div>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
