<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Higher Lower Exercise</title>
</head>

<body>
    <div class="container">
        <h1>Higher Lower Game</h1>
        <h4>Guess a number between 1 and the maximum</h4>
        <div class="row">
            <div class="col-sm-2">
                <form>
                    <div class="form-group">
                        <label for="numGuess">Your Guess:</label>
                        <input class="form-control" id="numGuess" type="text" autofocus required>
                    </div>
                    <button type="button" onclick="gameStart()" class="btn btn-secondary">Guess</button>
                </form>
            </div>
        </div>
        <div class="row">
            <p id="feedback" class="col"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
